apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vueserver
  namespace: vueserver
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ps-vue-service
                port:
                  number: 80