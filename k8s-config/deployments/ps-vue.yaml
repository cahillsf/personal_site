apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps-vue
spec:
  selector:
    matchLabels:
      app: ps-vue
  replicas: 1
  template:
    metadata:
      labels:
        app: ps-vue
      annotations:
        ad.datadoghq.com/tags: '{"app": "ps-vue","role": "frontend", "library":"vue"}'
    spec:
      containers:
      - name: ps-vue
        image: cahillsf/ps-vue:0.0.10
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: DD_PS_APP_ID
          value: "199c6858-0b0b-4b4a-a64f-f0fc03b3cce2"
        - name: DD_PS_CLIENT_TOKEN
          value: "pubac01816ac2c0ab0ee753e75c83cc5946"
        - name: DEPLOYMENT
          value: "kubernetes"